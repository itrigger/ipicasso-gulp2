    $(document).ready(function () {
        const news_all_slides_array = []; //все слайды карусельки с акциями
        /*карусель для модуля Новинки каталога на главной*/
        if (news_default_slides_array.length > 0) {
            for (const [i, arr] of news_default_slides_array.entries()) {
                news_all_slides_array.push(arr['html'])
            }
        }
        mySwiper = new Swiper('.module-mp-cat-news .tabs_content .swiper-container', {
            slidesPerView: 5,
            spaceBetween: 20,
            // Disable preloading of all images
            preloadImages: false,
            // Enable lazy loading
            lazy: {
                loadPrevNext: true,
                loadPrevNextAmount: 1
            },
            watchSlidesVisibility: true,
            navigation: {
                nextEl: '.module-mp-cat-news .tabs_content .swiper-button-next',
                prevEl: '.module-mp-cat-news .tabs_content .swiper-button-prev',
            },
            breakpoints: {
                320: {
                    slidesPerView: 2,
                    spaceBetween: 8
                },
                // when window width is >= 860px
                600: {
                    slidesPerView: 3,
                    spaceBetween: 20
                },
                // when window width is >= 1140px
                1140: {
                    slidesPerView: 4,
                    spaceBetween: 20
                },
                // when window width is >= 1440px
                1440: {
                    slidesPerView: 5,
                    spaceBetween: 20
                }
            }
        });
        mySwiper.appendSlide(news_all_slides_array);
        mySwiper.lazy.load();


        let carousel_new_menu = undefined;

        function initCarouselNewMenu() {
            var screenWidth = $(window).width();
            if(screenWidth < 860 && carousel_new_menu == undefined) {
                carousel_new_menu  = new Swiper('.module-mp-cat-news .tabs .swiper-container', {
                    slidesPerView: 'auto',
                    slidesOffsetAfter: 10,
                    spaceBetween: 20,
                    slideToClickedSlide: true,
                    slideClass: 'cm--item',
                   /* navigation: {
                        nextEl: '.module-mp-cat-news .tabs .swiper-button-next',
                        prevEl: '.module-mp-cat-news .tabs .swiper-button-prev',
                    },*/
                });
            } else if (screenWidth > 859 && carousel_new_menu != undefined) {
                carousel_new_menu.destroy();
                carousel_new_menu = undefined;
                jQuery('.module-mp-cat-news .tabs .swiper-wrapper').removeAttr('style');
                jQuery('.module-mp-cat-news .tabs .swiper-slide').removeAttr('style');
            }
        }


        initCarouselNewMenu();


        $(window).on('resize', function(){
            initCarouselNewMenu();
        });
        //

    })
