<script>

        spaceBetween: 5,
        slidesPerView: 'auto',
        slidesOffsetBefore: 100,
        slidesOffsetAfter: 10,
        slideToClickedSlide: true,
        watchOverflow: true,
        slideClass: 'pg-item',
    });
    $(".pg-label").click(function (){
        $(".pagination.mobile").hasClass("active") ? $(".pagination.mobile").removeClass("active") : $(".pagination.mobile").addClass("active");
        SwiperPaginator.update();
        SwiperPaginator.slideTo($(".pagination_ul li.active").index());
    });

</script>
